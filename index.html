<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
</head>

<body>

    <!-- bind data with instance of current cat -->
    <div data-bind="with:currentCat">

        <h2 data-bind="text: name"></h2>
        <div data-bind="text: clickCount"></div>
        <div data-bind="text: catLevel"></div>
        <!--$parent links back to the ViewModel because incrementCounter belongs to it and not Cat-->
        <img data-bind="click: $parent.incrementCounter, attr: {src: imgSrc}" src="" alt="cute cat">
        <div>
            <h3>Nicknames:</h3>
            <ul data-bind="foreach: nicknames">
                <li data-bind="text: $data"></li>
            </ul>
        </div>

    </div>
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
