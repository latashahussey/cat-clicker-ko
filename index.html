<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
</head>

<body>
    <ul id="cat-list"></ul>
    <div id="cat">

        <h2 data-bind="text: currentCat().name"></h2>
        <div data-bind="text: currentCat().clickCount"></div>
        <div data-bind="text: currentCat().catLevel"></div>
        <img data-bind="click: incrementCounter, attr: {src: currentCat().imgSrc}" src="" alt="cute cat">
        <div>
            <h3>Nicknames:</h3>
            <ul data-bind="foreach: currentCat().nicknames">
                <li data-bind="text: $data"></li>
            </ul>
        </div>

    </div>
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
